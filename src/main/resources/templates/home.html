<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      margin-top: 50px;
    }
    
    .container {
      margin-top: 50px;
    }
    
    input[type="text"],
    input[type="password"] {
      padding: 10px;
      width: 200px;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Login Page</h1>
  
  <div class="container">
    <form action="userdata" method="post">
      <input type="text" name="id" placeholder="ID"><br>
      <input type="password" name="password" placeholder="Password"><br>
      <input type="submit" value="Login">
    </form>
    
    <p>Don't have an account? <a href="register">Register</a></p>
  </div>
</body>
</html>
