<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    h2 {
      color: #ff0000;
      margin-top: 50px;
    }
    
    .error-message {
      margin-bottom: 20px;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
    }
    
    .button-container button {
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .button-container button:hover {
      background-color: #45a049;
    }
    .navbar {
  background-color: #333;
  overflow: hidden;
}

.navbar a {
  float: left;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}

.navbar a.active {
  background-color: #4CAF50;
  color: white;
  }
  </style>
</head>
<body>
<div class="navbar">
  <a class="active" href="#home">Home</a>
  <a href="#login">Login</a>
  <a href="#courses">Courses</a>
</div>
  <div class="container">
    <h2>Error Message</h2>
    <div class="error-message">
      <p>Something went wrong. Please try again.</p>
    </div>
    <div class="button-container">
      <button onclick="location.href='home'">Return to Home Page</button>
      <button onclick="location.href='register'">Go to Register Page</button>
    </div>
  </div>
</body>
</html>
