<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<section>

		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register Page</div>

						<th:block th:if="${session.msg}">
							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</th:block>


						<div class="card-body">
							<form action="createuser">
								<div class="mb-3">
									<label>Enter Full Name</label> <input type="text"
										name="name" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="email"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Enter Address</label> <input type="text" name="address"
										class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter contact</label> <input type="text"
										name="contact" class="form-control">
								</div>
								<div class="mb-3">
									<select name="course" required>
        <option value="" selected disabled>Select Course</option>
        <option value="course1">Msc Advanced computer science</option>
        <option value="course2">Data science</option>
        <option value="course3">Information technology</option>
      </select><br>
								</div>
								</div>
								<div class="mb-3">
									<label>Password</label> <input type="text"
										name="password" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Id</label> <input type="text"
										name="id" class="form-control">
								</div>
								<button class="btn btn-primary col-md-12">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>



	</section>



</body>
</html>
